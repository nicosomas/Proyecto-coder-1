<!DOCTYPE html>
<html lang="es">

<body>
    <header class="head">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">SwiftWeb</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/pages/albums.html"> Albums <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">

                <li class="nav-item active">

              </form>

            <div class="product-content">

                    <div class="product-txt">
                        <h3>Albums Vinyls</h3>
                        <div class="learn">
                            <a href="#" class="btt-2">Learn</a>

                    </div>
                </div>
                <div class="product-1">
                    <img src="../images/merch.jpg" alt="Reputation album cover">
                    <div class="product-txt">
                        <h3>Clothes</h3>
                        <div class="learn">
                            <a href="#" class="btt-2">Learn</a>
                        </div>
                    </div>
                </div>
                <div class="product-1">
                    <img src="../images/posters.jpg" alt="Red (Taylor's Version) album cover">
                    <div class="product-txt">
                        <h3>Posters</h3>
                        <div class="learn">
                            <a href="#" class="btt-2">Learn</a>
                        </div>
                    </div>
                </div>
                <div class="product-1">
                    <img src="../images/cups.jpg" alt="Lover album cover">

                        <h3>Small gift's</h3>
                        <div class="learn">

                        </div>
                    </div>
                </div>

                        </div>
                    </div>
                </div>
                <div class="product-1">
                    <img src="../images/accesories tay.jpg" alt="Fearless album cover">
                    <div class="product-txt">
                        <h3>Accesories</h3>
                        <div class="learn">
                            <a href="#" class="btt-2">Learn</a>
                        </div>
                    </div>

        <div class="footer-right">

                    <li><a href="https://twitter.com/tupagina" target="_blank" class="icon-twitter"><i class="fa-brands fa-x-twitter"></i></li>
