<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="head">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">SwiftWeb</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/pages/albums.html"> Albums <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/shop.html">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/contact.html"> Contact <span class="sr-only">(current)</span></a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pages/aboutus.html">About Us</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    
    <main>
        <section class="textSection">
            <h2 class="textSectionTitle">
                Do you have any questions or do you want to talk to us?
                Complete the form and we will contact you
            </h2>
        </section>
        <section class="formSection">
            <article>
                <form action="#">
                    <fieldset class="contactForm whiteBackground">
                        <label for="nombre" class="formLabel">Nombre y Apellido:</label>
                        <input type="text" id="nombre" class="formInput">
                        <label for="email" class="formLabel">Email:</label>
                        <input type="email" id="email" class="formInput">
                        <label for="mensaje" class="formLabel">Déjanos tu mensaje:</label>
                        <textarea rows="3" id="mensaje" placeholder="Escribe aquí..." class="formTextarea"></textarea>
                        <input type="submit" value="Enviar" id="send">
                    </fieldset>
                </form>
            </article>

            <article class="contactInfo whiteBackground">
                <h3 class="contactInfoTitle">Información de contacto</h3>
                <div class="contactInfoRow">
                    <img src="../images/telephone.svg" alt="Icono Teléfono" class="icon">
                    <p>+11 2643 777</p>
                </div>
                <div class="contactInfoRow">
                    <img src="../images/email.svg" alt="Icono Email" class="icon">
                    <p>contacto@taytay.com</p>
                </div>                
            </div>
        </article>
    </section>
    
    <footer class="footer">
        <div class="footer-left">
            <h3>SwiftWeb</h3>
        </div>
        <div class="footer-right">
            <ul class="social-links">
                <li><a href="https://facebook.com/tupagina" target="_blank" class="icono-facebook"><i class="fa-brands fa-square-facebook"></i></li>
                    <li><a href="https://instagram.com/tupagina" target="_blank" class="icon-instagram"><i class="fa-brands fa-square-instagram"></i></li>
                    <li><a href="https://twitter.com/tupagina" target="_blank" class="icon-twitter"><i class="fa-brands fa-x-twitter"></i></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
